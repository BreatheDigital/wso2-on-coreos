#cloud-config

 hostname: "wso2-api-manager"

 users:
   - name: root
     passwd: %%PASSWORD_HASH%% 
     # refer to https://coreos.com/os/docs/latest/cloud-config.html for details

     ssh-authorized-keys:
       - ssh-rsa %%YOUR_HOST_MACHINE_SIGNATURE%% %%USER%%@%%HOST_MACHINE_NAME%%

     groups: 
       - sudo
     shell: /bin/bash

   - name: wso2
     passwd: %%PASSWORD_HASH%% 
     # refer to https://coreos.com/os/docs/latest/cloud-config.html for details

     ssh-authorized-keys:
       - ssh-rsa %%YOUR_HOST_MACHINE_SIGNATURE%% %%USER%%@%%HOST_MACHINE_NAME%%

     groups: 
       - sudo
     shell: /bin/bash

 write_files:
   - path: /etc/ssh/sshd_config
     content: |
         Port 2222
         Protocol 2
         HostKey /etc/ssh/ssh_host_rsa_key
         HostKey /etc/ssh/ssh_host_dsa_key
         HostKey /etc/ssh/ssh_host_ecdsa_key
         HostKey /etc/ssh/ssh_host_ed25519_key
         UsePrivilegeSeparation yes
         SyslogFacility AUTH
         LogLevel INFO
         LoginGraceTime 120
         PermitRootLogin yes
         StrictModes yes
         PubkeyAuthentication yes
         IgnoreRhosts yes
         HostbasedAuthentication no
         PermitEmptyPasswords no
         ChallengeResponseAuthentication no
         X11Forwarding yes
         X11DisplayOffset 10
         PrintMotd no
         PrintLastLog yes
         TCPKeepAlive yes
         AcceptEnv LANG LC_*
         Subsystem sftp internal-sftp
         UsePAM yes
         AllowUsers wso2

 coreos:
   units: 
     - name: sshd.socket
       command: restart
       runtime: true
       content: |
         [Socket]
         ListenStream=2222
         FreeBind=true
         Accept=yes

     - name: systemd-networkd.service
       command: stop

     - name: static.network
       runtime: true
       content: |
         [Match]
         Name=enp0s8
            
         [Network]
         Address=192.168.100.%%BETWEEN_101_AND_255%%
    
     - name: down-interfaces.service
       command: start
       content: |
         [Service]
         Type=oneshot
         ExecStart=/usr/bin/ip link set enp0s8 down
         ExecStart=/usr/bin/ip addr flush dev enp0s8

     - name: systemd-networkd.service
       command: restart

